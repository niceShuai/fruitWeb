{% extends 'users/base.html' %}
{% block title %}登陆{% endblock %}
{% block head %}
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){

            if({{ error_flag }}==1){
                $('.user_error').show();
            }


        });
    </script>
{% endblock head %}
<body>
    {% block main_body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'users:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form action="{% url 'users:login_handel' %}" method="post">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ u_name }}">
						<div class="user_error">用户名或者错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
{#						<div class="pwd_error">密码错误</div>#}
						<div class="more_input clearfix">
                            <label>
							<input type="checkbox" name="remember_name" value="1" checked>
							记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

    {% endblock main_body%}

</body>
</html>
